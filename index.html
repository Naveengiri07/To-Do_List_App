<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Title">
      <h1>My To-Do List App</h1>
    </div>

    <div class="Input">
      <form autocomplete="off" class="form">
        <input id="inputField" type="text" placeholder="Add a task" />
      </form>
      <button onclick="add()" id="addButton" class="AddButton">+</button>
    </div>

    <div class="to-dos" id="container"></div>
    <script src="/Web D/My-To-Do_list/logic.js"></script>
  </body>
</html>
